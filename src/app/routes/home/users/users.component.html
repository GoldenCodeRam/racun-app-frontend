<div class="h-100 d-flex flex-column">
    <app-main-navbar></app-main-navbar>

    <h1 class="text-700 text-center m-0">Usuarios</h1>
    <div class="text-center py-2 border-bottom">
        <button class="btn btn-primary disabled">
            <i class="bi bi-plus-lg"></i>
            Crear usuario
        </button>
    </div>
    <div class="h-100">
        <app-search-list
            [searchFunctionService]="searchFunctionService"
            [searchLimit]="USER_SEARCH_LIMIT"
            #search
        >
            <div class="list-group px-5">
                <a
                    *ngFor="let user of search.search"
                    routerLink="/users/{{ user.id }}"
                    class="list-group-item list-group-item-action d-flex gap-2 py-1"
                    aria-current="true"
                >
                    <i class="bi bi-people-fill"></i>
                    <div
                        class="d-flex gap-2 w-100 justify-content-between align-items-center"
                    >
                        <div>
                            <h6 class="mb-0">
                                {{ user.firstName }} {{ user.lastName }}
                            </h6>
                            <p class="mb-0 opacity-75 small">
                                {{ user.role.name }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </app-search-list>
    </div>
</div>
