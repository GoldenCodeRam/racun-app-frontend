<div>
  <form #formulario="ngForm" (ngSubmit)="login(formulario)">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-center">
            <div class="card-header">
              <h3>Inicio de Sesion</h3>
            </div>
            <div class="card-body">
              <div class="hero-body">
                <div class="container has-text-center">
                  <div class="column is-4 is-offset-4">
                    <p class="subtitle has-text-grey">
                      Por favor inicia sesion para continuar.
                    </p>
                    <div class="box">
                      <figure class="avatar">
                        <img src="./assets/logo.png"
                          alt="Logo Sistema de Facturacion" width="250" />
                      </figure>

                      <div class="mb-3">
                        <input type="email" name="email"
                          placeholder="Correo electronico" class="form-control"
                          autofocus required ngModel />
                      </div>

                      <div class="form-group">
                        <input type="password" name="password"
                          placeholder="Contraseña" class="form-control"
                          pattern="[A-Za-z0-9]*[0-9][A-Za-z0-9]*" required
                          oninvalid="setCustomValidity('Solo valores alfanumericos')"
                          ngModel />
                      </div>
                      <br />
                      <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">
                          Iniciar Sesion
                        </button>
                        <br />
                        <br />
                      </div>
                      <p class="has-text-grey">
                        <a href="../">Olvidaste tu contraseña</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
