<app-navigation></app-navigation>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <label>
                <h2>Lista de Usuarios</h2>
            </label>

            <div>
                <label for="Roles">Filtrar:</label>
                <select class="form-select" [(ngModel)]="rolSelected" id="Roles" (change)="filterByRol(rolSelected)"
                    aria-label="Rol">
                    <option selected>Todos</option>
                    <option *ngFor="let item of roles; " [value]="item.value">{{item.name}}</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm table-light border-light">
                    <thead>
                        <tr>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr appCellClick *ngFor="let item of users">
                            <th scope="row">{{item.first_name}}</th>
                            <td>{{item.last_name}} </td>
                            <td>{{item.email}}</td>

                            <td><a data-bs-toggle="modal" data-bs-target="#modalForm" data-bs-whatever="@getbootstrap"
                                    style="background-color: rgb(244, 244, 244);" class="btn btn-icon"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z" />
                                    </svg></a></td>
                        </tr>
                    </tbody>

                    <caption>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        </div>
                    </caption>

                </table>
            </div>
        </div>
        <div class="col-md-6">
            <label>
                <h2>Usuario:</h2>
            </label>
            <form>
                <div class="row">
                    <div class="form-group row col-md-6">
                        <label for="first_name" class="col-4 col-form-label">Nombres:</label>
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-address-card"></i>
                                    </div>
                                </div>
                                <input id="first_name" name="first_name" type="text" required="required"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-md-6  ">
                        <label for="last_name" class="col-4 col-form-label">Apellidos</label>
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-address-book"></i>
                                    </div>
                                </div>
                                <input id="last_name" name="last_name" type="text" class="form-control" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Correo</label>
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-address-card-o"></i>
                                    </div>
                                </div>
                                <input id="email" name="email" type="text" class="form-control" required="required">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label for="pasword" class="col-4 col-form-label">Nueva Clave</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-secret"></i>
                                    </div>
                                </div>
                                <input id="pasword" name="pasword" type="text" required="required" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password_verify" class="col-4 col-form-label">Repite la Clave</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-secret"></i>
                                    </div>
                                </div>
                                <input id="password_verify" name="password_verify" type="text" required="required"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password_user" class="col-4 col-form-label">Clave Actual</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-500px"></i>
                                    </div>
                                </div>
                                <input id="password_user" name="password_user" type="text" required="required"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div *ngIf="true" class="offset-3 col-4">
                            <button name="submit" type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                        <div *ngIf="false"  class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Editar</button>
                        </div>
                        <div *ngIf="true" class=" col-4">
                            <button name="submit" type="submit" class="btn btn-primary">Limpiar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
