<app-navigation></app-navigation>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-4" *ngFor="let zone of zones" >
      <div class="card text-center">
        <div class="card-header bg-dark text-white justify-content-between align-items-center">
        {{zone.name}}
        </div>
        <img src="{{zone.url}}" class="card-img-top" style="height: 300px;">
        <div class="card-body">
          <p>{{zone.equipos}}</p>
          <a href="" class="btn btn-block disabled" style="background-color: gray;"></a>
          <a [routerLink] ="['/zones/edit', zone.id]" class="btn btn-primary mt-3 mr-4">Actualizar&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square"></i></a>
          <button class="btn btn-danger mt-3" (click)="deleteZone(zone.id)">Eliminar&nbsp;&nbsp;<i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
