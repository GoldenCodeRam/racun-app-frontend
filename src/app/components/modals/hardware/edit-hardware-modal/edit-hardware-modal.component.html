<div class="modal-header">
    <h1 class="modal-title fs-5">Editar equipo</h1>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss()"
    ></button>
</div>
<form [formGroup]="hardwareForm">
    <div class="modal-body">
        <div class="form-floating border rounded mb-2">
            <input
                type="text"
                class="form-control"
                formControlName="name"
                [ngClass]="{
                    'is-invalid': hardwareForm.controls.name.invalid
                }"
            />
            <label>Nombre</label>
        </div>
        <div class="form-floating border rounded mb-2">
            <input
                type="text"
                class="form-control"
                formControlName="model"
                [ngClass]="{
                    'is-invalid': hardwareForm.controls.model.invalid
                }"
            />
            <label>Modelo</label>
        </div>
        <div class="form-floating border rounded is-invalid">
            <textarea
                formControlName="details"
                type="text"
                class="form-control"
                style="min-height: 10em"
                [ngClass]="{
                    'is-invalid': hardwareForm.controls.details.invalid
                }"
            ></textarea>
            <label>Detalles</label>
        </div>
        <div class="modal-footer">
            <button
                type="button"
                class="btn btn-secondary"
                (click)="activeModal.close()"
            >
                Cancelar
            </button>
            <button
                type="button"
                class="btn btn-primary"
                [disabled]="hardwareForm.invalid"
                (click)="editHardware()"
            >
                Guardar
            </button>
        </div>
    </div>
</form>
