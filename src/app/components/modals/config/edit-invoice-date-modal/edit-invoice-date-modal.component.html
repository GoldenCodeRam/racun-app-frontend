        ></button>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            (click)="activeModal.close()"

            type="button"
            class="btn btn-primary"

            (click)="editInvoiceGenerationDate()"
        >
            Guardar
        </button>
    </div>
