<div class="modal-header">
    <h1 class="modal-title fs-5">Crear cliente</h1>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss()"
    ></button>
</div>
<form [formGroup]="userForm">
    <div class="modal-body">
        <div class="form-floating border rounded">
            <input
                type="text"
                class="form-control"
                formControlName="firstName"
                [ngClass]="{
                    'is-invalid': userForm.controls.firstName.invalid
                }"
            />
            <label>Nombres</label>
        </div>
        <div class="form-floating mt-2 border rounded is-invalid">
            <input
                type="text"
                class="form-control"
                formControlName="lastName"
                [ngClass]="{
                    'is-invalid': userForm.controls.lastName.invalid
                }"
            />
            <label>Apellidos</label>
        </div>
        <div class="form-floating mt-2 border rounded">
            <input
                type="text"
                class="form-control"
                formControlName="document"
                [ngClass]="{
                    'is-invalid': userForm.controls.document.invalid
                }"
            />
            <label>Documento</label>
        </div>
        <div class="form-floating mt-2 border rounded">
            <input
                type="text"
                class="form-control"
                formControlName="phone"
                [ngClass]="{
                    'is-invalid': userForm.controls.phone.invalid
                }"
            />
            <label>Teléfono</label>
        </div>
        <div class="form-floating mt-2 border rounded">
            <input
                type="text"
                class="form-control"
                formControlName="address"
                [ngClass]="{
                    'is-invalid': userForm.controls.address.invalid
                }"
            />
            <label>Dirección</label>
        </div>
        <div class="form-floating mt-2 border rounded">
            <input
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{
                    'is-invalid': userForm.controls.email.invalid
                }"
            />
            <label>Correo electrónico</label>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            (click)="activeModal.close()"
        >
            Cancelar
        </button>
        <button
            type="button"
            class="btn btn-primary"
            [disabled]="userForm.invalid"
            (click)="createClient()"
        >
            Guardar
        </button>
    </div>
</form>
